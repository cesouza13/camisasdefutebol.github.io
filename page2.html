<DOCTYPE html>

<head>

    <title>Área de Administração - Cadastro</title>
<style>
.menu {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #f2f2f2;
}

.menu-toggle {
  border: none;
  background-color: blue;
  font-size: 16px;
  cursor: pointer;
}

.menu-list {
  display: none;
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex; /* Adiciona display flex para posicionar os itens na horizontal */
}

.menu-list.open {
  display: flex; /* Mostra a lista de menu quando a classe .open está presente */
}


.menu-list li {
  margin-right: 10px; /* Espaçamento entre os itens do menu */
}

.menu-list li a {
  text-decoration: none;
  color: #333;
}
</style>
<style>.menu {
  background-color: #f8f8f8;
  padding: 10px;
}

.menu-toggle {
  background: none;
  border: none;
  font-size: 20px;
  color: #000;
  cursor: pointer;
}

.menu-list {
  display: none;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-list.open {
  display: block;
}

.menu-list li {
  margin-bottom: 10px;
}

.menu-list li a {
  color: #000;
  text-decoration: none;
}

.menu-list li a:hover {
  text-decoration: underline;
}
</style>
<style>footer {
  background-color: yellow;
  padding: 10px;
  text-align: center;
}

footer p {
  margin-bottom: 5px;
}

footer a {
  text-decoration: none;
  color: #000;
}

footer a:hover {
  text-decoration: underline;
}</style>
</head>

<body>

        <li><a href="layouts2.html">segundo layouts</a></li>
      </ul>
    </nav>
    <script>
      function toggleMenu() {
        var menuList = document.querySelector('.menu-list');
        menuList.classList.toggle('open');
      }
    </script>

    <h2>Página de Cadastro</h2>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br>

        <input type="submit" value="Cadastrar">
        <button type="reset">limpar</button>
    </form>
